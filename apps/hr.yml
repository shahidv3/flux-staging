---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nginx-chart
  namespace: flux-system
spec:
  chart:
    spec:
      chart: ./helm
      sourceRef:
        kind: GitRepository
        name: flux-staging
  interval: 1m0s
  targetNamespace: staging
  values:
    affinity: {}
    autoscaling:
      enabled: false
      maxReplicas: 100
      minReplicas: 1
      targetCPUUtilizationPercentage: 80
    fullnameOverride: ""
    image:
      pullPolicy: Always
      repository: nginx
      tag: 1.7.8
    imagePullSecrets: []
    ingress:
      annotations: {}
      enabled: false
      hosts:
      - host: chart-example.local
        paths: []
      tls: []
    nameOverride: ""
    nodeSelector: {}
    podAnnotations: {}
    podSecurityContext: {}
    replicaCount: 2
    resources:
      limits:
        cpu: 100m
        memory: 128Mi
      requests:
        cpu: 100m
        memory: 128Mi
    securityContext: {}
    service:
      port: 80
      type: NodePort
    serviceAccount:
      annotations: {}
      create: true
      name: nginx
    tolerations: []

